name: Python Lint & Test

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/python-ci.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/python-ci.yml'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -r <(uv pip compile pyproject.toml --no-emit-index-url)

      - name: Lint with ruff
        run: uv pip install ruff && ruff check .

      - name: Run pytest
        run: uv pip install pytest && pytest
